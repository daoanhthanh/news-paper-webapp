version: "3.9"
services:
  mongodb:
    container_name: daoanhthanh_mongodb
    restart: always
    image: mongo:latest
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    networks:
      - daoanhthanh

  # postgres:
