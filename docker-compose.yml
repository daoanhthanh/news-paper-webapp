  #     - sunoil
  # #
  mysql:
    container_name: MySQL
    restart: always
    image: mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=example
    networks:
      - daoanhthanh

networks:
  daoanhthanh:
    driver: bridge
